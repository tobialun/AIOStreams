name: Redeploy Koyeb via API

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  redeploy:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Koyeb redeploy
        run: |
          echo "🚀 Triggering Koyeb redeploy..."
          
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" -X POST \
            -H "Authorization: Bearer ${{ secrets.KOYEB_TOKEN }}" \
            https://app.koyeb.com/v1/apps/aiostreams/services/41139c72-62d8-4f3c-930c-0924dd99903b/redeploy)

          echo "📡 Koyeb response status: $STATUS"

          if [ "$STATUS" -eq 204 ]; then
            echo "✅ Redeploy triggered successfully at $(date -u)"
          else
            echo "❌ Failed to trigger redeploy – status: $STATUS"
            exit 1
          fi

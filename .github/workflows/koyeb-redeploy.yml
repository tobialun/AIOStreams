name: Redeploy Render via API

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  redeploy:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Render redeploy
        run: |
          echo "üöÄ Triggering Render redeploy..."

          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Accept: application/json" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys)

          BODY=$(echo "$RESPONSE" | head -n -1)
          STATUS=$(echo "$RESPONSE" | tail -n1)

          echo "üì° Response status: $STATUS"
          echo "üìù Response body:"
          echo "$BODY"

          if [ "$STATUS" -ne 201 ]; then
            echo "‚ùå Render redeploy failed."
            exit 1
          else
            echo "‚úÖ Render redeploy succeeded."
          fi
